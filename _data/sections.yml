# Use this to define the sections of the resume
# Format:
#   name -> Name displayed on the section
#   id -> used for the CSS id and the yml file name.
#   layout -> which resume format to use from _includes/resume
- name: Brief
  id: brief
  layout: brief

- name: Summary
  id: summary
  layout: list

- name: Career History
  id: professional
  layout: block

- name: Skills
  id: skills
  layout: cloud

- name: Languages
  id: languages
  layout: brief

- name: Education
  id: education
  layout: block

- name: Additional Trainings
  id: trainings
  layout: block
